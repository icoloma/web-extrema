{% for tab in site.data.menu %}
  {% if tab.name == 'Blog' %}
    <a href="{{tab.link}}" class="topbar-link" target="_blank" rel="noopener noreferrer">{{tab.name}}</a>
  {% else %}
    <a href="/{{page.hl}}/{{tab.link}}" class="topbar-link {% if tab.link == page.currentTab %}active{% endif %}">{{site.data[page.hl][tab.name]}}</a>
  {% endif %}
{% endfor %}
