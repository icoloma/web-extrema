<section class="consulting section big">
  <div class="row">
    <div class="columns">
      <h1>
        {{site.data[page.hl].consultingTitle}}
        <small>{{site.data[page.hl].consultingDesc}}</small>
      </h1>
    </div>
  </div>
  <div class="row consulting-content">
    <div class="column medium-8">
      <div class="hide">
        {% include case_studies.html %}
      </div>
      <div class="studies-container"></div>
      <a class="button radius" href="/{{page.hl}}/contact">{{site.data[page.hl].getInContact}} </a>
      <a class="button secondary radius" href="/{{page.hl}}/studies"><span class="icon-right-open"></span> {{site.data[page.hl].moreCaseStudies}}</a>
    </div>
    <div class="columns small-8 medium-4 text-center">
      <img class="consulting-img" src="/img/consulting-small.jpg" alt="Get in contact!">
    </div>
  </div>
</section>
