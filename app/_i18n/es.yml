  HTML5:
    title: HTML5 y CSS3
    shortDesc: Las últimas novedades de los drafts de HTML5 y CSS3, con especial atención a navegadores modernos y legacy.
    desc: <p>Este curso introduce las últimas modificaciones en HTML5 y CSS3, dedicando especial atención al soporte en Firefox, Chrome e Internet Explorer.</p><p>Durante tres días revisaremos las mejores prácticas de desarrollo web actualizadas a los nuevos estándares y se analizarán patrones y técnicas actualizadas de diseño contrastadas con las versiones antiguas. Éste es un curso muy completo que cubre desde wireframing y patrones de capa de presentación hasta una breve introducción a SEO y distribución del mercado de navegadores, incluyendo una detallada descripción de las versiones de IE que siguen siendo relevantes.</p>
    discounts:
      registrations: "<b>Registro múltiple</b>: 10% de descuento si se inscriben 2 alumnos, 15% a partir del tercero"
      extremaAlumni: "<b>Miembros de extrema-alumni</b>: 15% de descuento."
    details:
      duration: Tres jornadas de ocho horas
      language: Este curso está disponible en español e inglés.
      audience: Diseñadores, maquetadores de HTML y desarrolladores de código servidor (java, python, ruby) de capa web. Es recomendable un mínimo de un año desarrollando aplicaciones web (HTML y CSS). No son necesarios conocimientos de JavaScript.
      requirements: 'Cada alumno deberá llevar su propio portátil, para el que deberá tener permisos de administrador. Se recomiendan los sistemas operativos Windows (XP, Vista, 7) o distribuciones Linux, dado que son los sistemas con los que el instructor tendrá experiencia. Las herramientas de software que sean necesarias se irán instalando a lo largo del curso. En cursos in-house, es imprescindible que la sala de impartición del curso disponga de conexión a Internet para todos los asistentes.'
      objectives:
        intro: '<p>Los objetivos del curso son los siguientes:</p>'
        bullets: [
          '<b>Separar contenido y presentación</b> de capa web.',
          'Conocer los <b>nuevos tags introducidos con HTML5</b>.',
          'Conocer los <b>nuevos selectores y atributos introducidos con CSS3</b>.',
          'Aprender lo básico de <b>JavaScript y JQuery</b>.',
          'Aplicar los <b>nuevos componentes de formulario y reglas de validación</b> presentes en HTML5.',
          'Asumir la <b>cuota de mercado de cada navegador</b>, con tratamiento especial para las versiones de IE.',
          '<b>Simplificar el código HTML</b> generado por el servidor.',
          'Utilizar <b>frameworks de CSS</b> (Twitter Bootstrap, Compass, Less)',
          '<b>Reducir el tráfico</b> entre navegador y servidor, mejorando el rendimiento.',
          '<b>Mejorar la accesibilidad</b> de las aplicaciones desarrolladas.',
          'Optimizar el <b>posicionamiento en buscadores</b>.',
          '<b>Mantener una imagen coherente entre navegadores</b>, incluyendo aquellos que no soportan HTML5 o CSS3.',
          'Aprender a escribir <b>CSS de impresión</b>.',
          'Aprender a utilizar técnicas de <b>responsive design</b>.',
          'Aprender a utilizar otras <b>tipografías</b> más allá de las consideradas web-safe.',
          'Conocer los nuevos <b>patrones de interfaces de usuario</b>.'
        ]
      after:
        intro: '<p>Cuando termine este curso el asistente será capaz de:</p>'
        bullets: [
          '<b>Crear e interpretar wireframes</b> eficientemente.',
          'Desarrollar aplicaciones web basadas en <b>HTML5 y CSS3</b>.',
          'Sustituir código JavaScript por <b>animaciones basadas en CSS3</b>, más rápidas y eficientes en recursos.',
          'Diseñar <b>páginas web <i>responsive</i></b> que se adapten a cualquier dispositivo.',
          '<b>Emplear y generar sprites</b> para sus diseños.',
          'Escribir <b>selectores de CSS más eficientes</b>, mejorando los tiempos de renderizado del navegador.',
          '<b>Emplear iconos mediante font-face</b> reduciendo las peticiones al servidor.',
          '<b>Diagnosticar el render de una página web</b> en cualquier navegador de clase A.',
          '<b>Introducir nuevos tags HTML5</b> en aplicaciones existentes o de nuevo desarrollo, con soporte para navegadores más antiguos.',
          '<b>Utilizar schema.org</b> en sus propios proyectos.',
          '<b>Utilizar Modernizr y polyfills</b> para soportar navegadores sin soporte de HTML5.',
          'Aplicar <b>frameworks CSS y CSS reset</b>.',
          'Administrar sus hojas de estilo mediante un <b>pre-procesador de CSS</b> (Sass, LESS, Stylus).',
          'Validar la <b>accesibilidad del HTML</b>.',
          '<b>Optimizar el ancho de banda</b> consumido por las aplicaciones web.',
          'Emplear las <b>herramientas de ayuda al desarrollo</b> que hay disponibles online.',
          '<b>Realizar un SEO básico</b> de sus aplicaciones web.',
          'Identificar el <b>grado de soporte de cada navegador</b>.',
          'Realizar pruebas a la vez <b>en distintas versiones de IE</b>.',
          'Usar <b>LiveReload</b> para editar su página web sin necesidad de recargar en el navegador.'
        ]
  SpringCore:
    title: Curso Oficial Core Spring
    desc: <p>SpringSource es la empresa que soporta Spring, plataforma que con más de cinco millones de descargas se ha convertido en estándar de facto para las aplicaciones empresariales basadas en tecnología Java. Más de la mitad de las empresas que constituyen el Fortune 500, el 60% de los desarrolladores Java y 9 de cada 10 bancos utilizan la plataforma de SpringSource.</p><p>El curso oficial de Spring Core introduce todos los conceptos, desde básico a avanzado, relativo al uso del framework Spring. Desde inyección de dependencias, aspectos o desarrollo de interfaces REST con seguridad integrada, este curso constituye una introducción obligada para poder desarrollar aplicaciones con Spring.</p>
    voucher: <p>Los asistentes recibirán un voucher que les permitirá acceder al examen oficial de certificación <b>SpringSource Certified Spring Professional</b>.</p>
    details:
      desc:
        intro: '<p>Curso de 4 días de duración en el cual los asistentes aprenderán el funcionamiento del Core Spring framework Spring de Dependency Injection. Al finalizar este curso los asistentes serán capaces de desarrollar aplicaciones de negocio de una forma ágil y escalable, fácilmente adaptables a la evolución de las necesidades futuras. Tras este curso el asistente dispondrá de la posibilidad de certificarse con Spring realizando gratuitamente el <b>Spring Framework Certification Examination</b> online (cuyo valor de mercado es 115 euros).</p><p>El curso ofertado no se centra únicamente en la explicación de las características del framework y su correcta utilización, sino que además se tratarán temas de arquitectura de sistemas.</p><p>Es importante resaltar que los asistentes al curso deben poseer conocimientos previos de <b>los APIs de Java, conceptos JEE, JTA y del servlet API</b>.</p><p>Core Spring es el entrenamiento perfecto si:</p>'
        bullets: [
          'Se está interesado en todo lo relacionado sobre el <b>desarrollo de aplicaciones Java con Spring</b>',
          'Se comienza un proyecto próximamente y <b>se necesita aprender Spring rápidamente</b>',
          'Desea mejorar su currículum obteniendo la <b>certificación oficial de Spring</b>'
        ]
        final: '<p>Para continuar mejorando los conocimientos de Spring es recomendable asistir a <a href="../spring-web">Spring Web</a> o <a href="../spring-enterprise">Enterprise Integration with Spring</a> una vez completado Core Spring.</p>'
      duration: 4 jornadas de 8 horas
      language: Este curso está disponible en español, inglés e italiano.
      audience: Desarrolladores Java y arquitectos.
      requirements: Cada asistente deberá llevar su propio portátil, en el que deberá tener permisos para instalar aplicaciones.
      objectives:
        intro: '<p>Tras este curso, tendrá conocimiento sobre Spring y sus tecnologías asociadas. Además, será capaz de:</p>'
        bullets: [
          'Usar <b>Spring Framework</b> para desarrollar aplicaciones Java',
          'Usar la <b>injección de dependencias</b> para montar y configurar aplicaciones',
          '<b>Testear aplicaciones basadas en Spring</b>',
          'Configurar Spring usando <b>XML, anotaciones y configuración Java</b>',
          'Usar <b>Hibernate y JDBC con Spring</b> para acceder a bases de datos relacionales',
          'Usar <b>el soporte de Spring para transacciones</b>',
          'Usar <b>programación orientada a objectos (AOP)</b> para añadir funcionalidades a los objectos',
          'Desarrollar aplicaciones web básicas usando <b>Spring MVC</b>',
          'Usar <b>Spring Security</b> para asegurar aplicaciones web',
          'Usar Spring con <b>RMI, HttpInvoker y JMS</b> para conexiones remotas',
          'Añadir mantenimiento usando el <b>API JMX</b>'
        ]
      syllabus:
        'Fundamentos de Spring Framework <span class="label">Día 1</span>': [
          'Introducción a la arquitectura de contenedor ligero y el Spring Application Context',
          'Desarrollo de aplicaciones estructuradas, altamente configurables y testables a través de Dependency Injection y Test-Driven Development.',
          'Desarrollo de código mejor y más cohesivo, con debate sobre los patrones y mejores prácticas de diseño orientado a objetos.',
          'Realización de prácticas basadas en modelos de negocios reales.'
        ]
        'Arquitectura eficiente de capa de negocio <span class="label">Día 2</span>': [
          'Programación orientada a objetos pragmática en la capa de negocio, con ejemplos y sin tecnicismos',
          'Persistencia efectiva: cómo construir una capa de persistencia con Spring utilizando las mejores prácticas.',
          'Análisis y balance de las estrategias relevantes de persistencia, incluyendo Hibernate y Spring JDBC',
          'Estrategias de gestión de transacciones con Spring en la capa de servicios',
          'Estrategias de test unitarios y de integración en la capa de negocio'
        ]
        'Implementando conectividad con información Empresarial <span class="label">Día 3</span>': [
          'Análisis de conectividad ORM e Hibernate con Spring',
          'Visión general de Spring Web MVC, Spring JavaScript, Spring Web Flow y Spring Faces',
          'Configuración de servicios remotos gestionados por Spring',
          'Diseño de los primeros contratos de servicios web a través de Spring'
        ]
        'Integración con Enterprise Services <span class="label">Día 4</span>': [
          'Introducción a Spring Security y el acceso basado en roles',
          'Gestión a través de Spring JMX',
          'Configuración de Message-Driven POJOs con Spring JMS',
          'Análisis de las soluciones empresariales de SpringSource'
        ]
  SpringWeb:
    title: Spring Web
    desc: <p>Spring Web es un curso de 4 jornadas dirigido por expertos de Spring que aborda el desarrollo de aplicaciones web. Este curso práctico muestra cómo utilizar las últimas funcionalidades de Spring para crear aplicaciones web.</p>
    voucher: <p>Al finalizar el curso el alumno puede realizar gratuitamente el examen para la obtención del certificado <b>VMware® SpringSource® Certified Spring Web Application Developer</b>. El curso es además la preparación perfecta para dicho examen.</p>
    details:
      desc:
        intro: '<p>El objetivo de este curso es aprender a utilizar la tecnología Spring para crear aplicaciones web completas. El desarrollo de aplicaciones web basadas en Spring desde cero y de forma escalonada junto con una metodología enfocada a resolver los problemas reales más habituales hacen de este curso un complemento ideal para aquéllos que ya tienen cierta experiencia con la tecnología Spring.</p><p>Aunque no es requisito imprescindible, para un mejor aprovechamiento del curso se recomienda haber realizado previamente el curso <a href="../spring-core">Spring Core</a>.</p><p>Este curso es el apropiado si:</p>'
        bullets: [
          'Quiere volverse un experto en el desarrollo con <b>Spring Framework</b>',
          'Quiere mostrar sus conocimientos de desarrollador construyendo <b>aplicaciones web</b>',
          '<b>Ha recibido el curso Core Spring</b> y quiere mejorar aún más sus cocnocimientos como desarrollador',
          'Trabaja (o tiene planeado hacerlo) en un <b>proyecto web</b>',
          'Está interesado en obtener la <b>certificación en Spring Web</b>'
        ]
        final: '<p>Para mejorar aún más sus habilidades en el desarrollo con Spring, le recomendamos el curso <a href="../spring-enterprise">Enterprise Integration with Spring</a> tras completar el curso Spring Web.</p>'
      duration: 4 jornadas de 8 horas
      language: Este curso está disponible en español, inglés e italiano.
      audience: Desarrolladores Java y arquitectos implicados en proyectos web.
      requirements: Cada asistente deberá llevar su propio portátil, en el que deberá tener permisos para instalar aplicaciones.
      objectives:
        intro: '<p>Al completar este curso, tendrá conocimiento de Spring y sus tecnologías asociadas para el desarrollo web y será capaz de:</p>'
        bullets: [
          '<b>Desarrollar aplicaciones web</b> usando Spring Framework',
          'Usar <b>Spring Web Flow</b> para implementar interacciones con estado',
          '<b>Asegurar aplicaciones web</b> con Spring Security',
          '<b>Testear aplicaciones web</b> en lógica y rendimiento',
          'Crear interfaces de usuario ricas usando <b>HTML, CSS y JavaScript</b>',
          'Conectar un cliente Flex a un back-end Spring con <b>Spring BlazeDS</b>',
          'Desarrollar proyectos de forma rápida usando herramientas como <b>Grails y Spring Roo</b>',
          'Usar <b>SpringSource Tool Suite</b> y <b>Spring Insight</b>'
        ]
      syllabus:
        'Spring MVC <span class="label">Día 1</span>': [
          'Modelo de programación basado en anotaciones Spring MVC',
          'Composición de páginas con tecnologías basadas en Layouts como Tiles',
          'Visualización de multiples tipos de contenidos',
          'Gestión de Excepciones',
          'Procesado de formularios'
        ]
        'Enriqueciendo el interfaz de usuario <span class="label">Día 2</span>': [
          'Buenas prácticas para el enriquecimiento del interfaz del usuario.',
          'Fundamentos de JavaScript para desarrollo Ajax',
          'Uso del toolkit de Dojo y Spring JS',
          'Internacionalización y personalización'
        ]
        'Spring Web Flow <span class="label">Día 3</span>': [
          'Introducción a Spring WebFlow. Fundamentos del lenguaje de definición de flujos.',
          'Uso de Actions para invocar lógica de negocio',
          'Gestión de eventos Ajax, Excepciones y reglas de navegación dinámicas.'
        ]
        'Aplicaciones Robustas y Seguras <span class="label">Día 4</span>': [
          'Spring Faces. Integración con JSF',
          'Construcción de pruebas funcionales',
          'Protección de aplicaciones web con Spring Security',
          'Uso de Grails y Roo para el desarrollo rápido de aplicaciones web.'
