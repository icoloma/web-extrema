  HTML5:
    title: HTML5 e CSS3
    shortDesc: Le ultime novità sui draft di HTML5 e CSS3, dedicando speciale attenzione ai browser moderni e legacy.
    desc: "<p>Questo corso dá una visione dello stato attuale delle tecnologie web e degli standard più innovativi, dedicando particolare attenzione al supporto presente in Firefox, Chrome e Internet Explorer.</p><p>I nuovi standard HTML5 e CSS3 sono fattibili giá da anni, permettendo di sviluppare sistemi che sfruttano le ultime versioni dei browser restando allo stesso tempo accessibili a sistemi con Explorer 7 e successivi.</p><p>Durante tre giorni prenderemo in considerazione le migliori pratiche di sviluppo del web secondo i nuovi standard e analizzeremo modelli e tecniche attualizzate di disegno web, in comparazione con le versioni piú antiche. E' un corso molto completo che va dal wireframing e pattern UI ad una breve introduzione a SEO e alle percentuali di mercato dei browser, includendo una dettagliata descrizione del perché IE6 non é piú necessario.</p>"
    discounts:
      registrations: "<b>Registrazione multipla:</b> 10% di sconto per due iscrizioni. 15% a partire dal terzo alunno." 
      extremaAlumni: "I membri di <b>extrema-alumni Italia</b> hanno diritto al 15% di sconto."
    details:
      duration: 24 ore
      language: Il corso é in italiano ma in modalità in-house può essere impartito anche in inglese.
      audience: "Designer e sviluppatori web server side (java, python, ruby). E' consigliabile aver maturato un'esperienza minima di un anno nello sviluppo di applicazioni web (HTML e CSS). Non é richiesta alcuna esperienza in Javascript."
      requirements: "Ogni alunno deve portare con sé un laptop ed avere un administrator account. Sono preferibili Windows (XP, Vista, 7) o Linux, con i quali l'istruttore ha maggior familiarità. Altri software tool saranno installati durante i laboratori. Nei corsi in modalitá in-house, é necessaria una connessione Internet per tutti."
      objectives:
        intro: '<p>Lo scopo del corso é:</p>'
        bullets: [
          '<b>Separare contenuto e presentazione</b>',
          "Introdurre i <b>nuovi tag disponibili nell'HTML5.</b>.",
          'Introdurre i <b>nuovi selettori disponibili nel CSS3</b>.',
          'Introdurre le <b>basi di JavaScript e JQuery</b>.',
          'Applicare i <b>new form elements e le regole di validazione di HTML5</b>.',
          'Comprendere il <b>market share dei browser</b>, specialmente rispetto ad Internet Explorer.',
          'Imparare come <b>semplificare il proprio codice HTML</b>.',
          'Introdurre vari <b>framework CSS</b> (Twitter Bootstrap, Compass).',
          '<b>Migliorare le performance</b> riducendo il traffico tra browser e server.',
          "<b>Migliorare l'accessibilità</b>.",
          'Ottimizzare il <b>posizionamento nei motori di ricerca</b>.',
          "Mantenere un'immagine omogenea includendo <b>legacy browser senza il supporto HTML5 o CSS3</b>.",
          'Imparare a scrivere <b>stylesheet CSS alternativi per la stampa</b>.',
          'Imparare ad applicare <b>responsive design</b>.',
          '<b>Introdurre nuove fonti</b> oltre a web safe.',
          'Imparare <b>nuovi pattern UI</b> per web design.'
        ]
      after:
        intro: "<p>Dopo questo corso, l'alunno sarà in grado di:</p>"
        bullets: [
          '<b>Creare e comprendere i wireframe</b>.',
          'Sviluppare applicazioni web basate su <b>HTML5 e CSS3</b>.',
          'Sostituire le animazioni JavaScript-based con <b>transizioni CSS3</b> più rapide ed efficienti.',
          'Sviluppare una <b>responsive web page</b> compatibile con ogni dispositivo.',
          'Creare ed usare le proprie <b>immagini sprite</b>.',
          'Scrivere <b>selettori CSS efficienti</b> che aiutino a migliorare il rendering time.',
          'Usare <b>font-face icon</b> per minimizzare le server request.',
          '<b>Diagnosticare la propria pagina web</b> in qualunque browser di classe A.',
          '<b>Introdurre nuovi tag HTML5</b> in applicazioni nuove o già esistenti senza rompere la compatibilità browser.',
          '<b>Usare schema.org</b> nei propri progetti.',
          'Usare <b>Modernizr e polyfills</b> per il supporto con i browser legacy.',
          'Usare <b>framework CSS</b> e <b>reset CSS</b>.',
          'Gestire i propri stylesheet usando un <b>preprocessor CSS</b> (Sass, LESS, Stylus).',
          "<b>Validare l'accessibilità e la struttura</b> del proprio HTML.",
          '<b>Ottimizzare la larghezza della banda consumata</b> dalle proprie applicazioni web.',
          'Usare <b>tool di sviluppo online</b>.',
          '<b>Dare i primi passi con il SEO</b>.',
          'Identificare <b>il supporto browser</b> per i nuovi standard.',
          'Provare <b>versioni differenti di Internet Explorer</b> allo stesso tempo.',
          '<b>Usare LiveReload</b> per editare la propria pagina web in maniera più efficiente.'
        ]
  SpringCore:
    title: Corso Ufficiale Core Spring
    desc: "<p>Extrema Sistemas è la società prescelta dalla SpringSource / VMWare per impartire i suoi corsi di formazione ufficiale in Spagna e in Italia.</p><p>SpringSource è la ditta che supporta Spring, piattaforma che con più di cinque milioni di downloads è diventata uno standard di fatto per le applicazioni imprenditoriali basate sulla tecnologia Java. Più della metà delle ditte che costituiscono il Fortune 500, il 60% degli sviluppatori Java e 9 banche su 10 usano la piattaforma di SpringSource.</p>"
    voucher: "<p>Gli alunni di ciascuno di questi corsi riceveranno un voucher che permetterà loro di accedere all'esame ufficiale di certificazione &quot;SpringSource Certified Spring Professional&quot;.</p>"
    details:
      desc:
        intro: '<p>Core Spring è il corso di formazione principale, di quattro giorni, di Spring Framework. In questo corso gli studenti impareranno come costruire, in modo pratico e produttivo, un&quot;applicazione Java Spring-powered che mostra le potenzialità di <b>Spring Framework</b> e delle altre tecnologie come <b>Spring AOP</b> e <b>Spring Security</b>.<p>Il completamento di questa formazione dà diritto ad ogni studente di ricevere un voucher gratuito per pianificare un esame in un Pearson VUE Center per diventare uno <b>Spring Core Professional</b>.<p>Core Spring è il training ideale se:</p>'
        bullets: [
          'Ti interessa sapere tutto sullo <b>sviluppo di applicazioni Java con Spring</b>',
          'Hai un progetto imminente e <b>hai bisogno di imparare Spring rapidamente</b>',
          'Ti piacerebbe diventare <b>Spring Certified</b> e migliorare le tue opportunità professionali'
        ]
        final: '<p>Per migliorare ulteriormente le tue capacità come sviluppatore Spring ti suggeriamo di seguire il corso <a href="../spring-web">Spring Web</a> o <a href="../spring-enterprise">Enterprise Integration with Spring</a> dopo aver completato il corso Core Spring.</p>'
      duration: 32 ore
      language: Il corso é in italiano ma in modalità in-house può essere impartito anche in inglese.
      audience: "E’ quindi importante sottolineare che gli alunni devono possedere previa conoscenza delle API Java, dei concetti JEE, JTA e delle API Servlet."
      requirements: "Ogni alunno deve portare con sé un laptop ed avere un administrator account. Sono preferibili Windows (XP, Vista, 7) o Linux, con i quali l'istruttore ha maggior familiarità. Altri software tool saranno installati durante i laboratori. Nei corsi in modalitá in-house, é necessaria una connessione Internet per tutti."
      objectives:
        intro: '<p>Alla conclusione del training avrai una buona comprensione di Spring e delle tecnologie associate e sarai in grado di:</p>'
        bullets: [
          'Usare <b>Spring Framework</b> per sviluppare applicazioni Java',
          'Usare <b>dependency injection</b> per impostare e configurare applicazioni',
          '<b>Test Spring-based applications</b>',
          'Impostare la configurazione di Spring usando <b>XML, annotations e configurazioni Java </b>',
          'Usare <b>Hibernate e JDBC con Spring</b> per accedere ai database relazionali',
          'Usare <b>Spring support for transactions</b>',
          'Usare <b>aspect-oriented programming (AOP)</b> per aggiungere comportamenti agli oggetti',
          'Sviluppare un&quot;applicazione Web di base con <b>Spring MVC</b>',
          'Usare <b>Spring Security</b> per rendere sicure le applicazioni Web',
          'Usare Spring con <b>RMI, HttpInvoker e JMS</b> per la comunicazione remota',
          'Aggiungere gestibilità con <b>JMX API</b>'
        ]
      syllabus:
        'Fondamenti di Spring Framework <span class="label">Giorno 1</span>': [
          "Introduzione all’ architettura di tipo lightweight, IoC Container ed Application Context.",
          'Sviluppo di applicazioni strutturate, configurabili e testabili attraverso Dependency Injection e Test-Driven Development.',
          'Sviluppo di codice migliore e maggiormente coeso, con utilizzo di Design Patterns ed Object Oriented.</li><li>Realizzazione di esercizi basati su modelli di business reali.'
        ]
        'Business Layer <span class="label">Giorno 2</span>': [
          "Aggiungere comportamenti agli oggetti con l’ AOP (Aspect Oriented Programming).",
          'Introduzione alla Persistenza: come costruire il Persistence Layer con Spring.',
          'Persistenza con Spring JDBC.',
          'Strategie di gestione delle transazioni con Spring nel Service Layer.',
          "Strategie di test d’unità e di integrazione a livello di Business Layer."
        ]
        'Enterprise Information Connectivity <span class="label">Giorno 3</span>': [
          "Introduzione all’ ORM (Object-to-Relational Mapping).",
          "Utilizzo e configurazione di Hibernate con Spring.",
          "Architettura di una Web Application con Spring.",
          "Introduzione a Spring Web MVC, Spring JavaScript, Spring Web Flow e Spring Faces.",
          "Spring MVC.",
          "RESTful Web Services con Spring MVC."
        ]
        'Integrazione con servizi Enterprise <span class="label">Giorno 4</span>': [
          "Rendere sicure le applicazioni con Spring Security.",
          "Introduzione a Spring Remoting.",
          "Come semplificare applicazioni JMS tramite Message-Driven POJOs con Spring JMS.",
          "Gestione delle applicazioni con JMX tramite Spring."
        ]
