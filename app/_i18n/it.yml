  HTML5:
    title: HTML5 e CSS3
    shortDesc: Le ultime novità sui draft di HTML5 e CSS3, dedicando speciale attenzione ai browser moderni e legacy.
    desc: "<p>Questo corso dá una visione dello stato attuale delle tecnologie web e degli standard più innovativi, dedicando particolare attenzione al supporto presente in Firefox, Chrome e Internet Explorer.</p><p>I nuovi standard HTML5 e CSS3 sono fattibili giá da anni, permettendo di sviluppare sistemi che sfruttano le ultime versioni dei browser restando allo stesso tempo accessibili a sistemi con Explorer 7 e successivi.</p><p>Durante tre giorni prenderemo in considerazione le migliori pratiche di sviluppo del web secondo i nuovi standard e analizzeremo modelli e tecniche attualizzate di disegno web, in comparazione con le versioni piú antiche. E' un corso molto completo che va dal wireframing e pattern UI ad una breve introduzione a SEO e alle percentuali di mercato dei browser, includendo una dettagliata descrizione del perché IE6 non é piú necessario.</p>"
    discounts:
      registrations: "<b>Registrazione multipla:</b> 10% di sconto per due iscrizioni. 15% a partire dal terzo alunno." 
      extremaAlumni: "I membri di <b>extrema-alumni Italia</b> hanno diritto al 15% di sconto."
    details:
      duration: 24 ore
      language: Il corso é in italiano ma in modalità in-house può essere impartito anche in inglese.
      audience: "Designer e sviluppatori web server side (java, python, ruby). E' consigliabile aver maturato un'esperienza minima di un anno nello sviluppo di applicazioni web (HTML e CSS). Non é richiesta alcuna esperienza in Javascript."
      requirements: "Ogni alunno deve portare con sé un laptop ed avere un administrator account. Sono preferibili Windows (XP, Vista, 7) o Linux, con i quali l'istruttore ha maggior familiarità. Altri software tool saranno installati durante i laboratori. Nei corsi in modalitá in-house, é necessaria una connessione Internet per tutti."
      objectives:
        intro: '<p>Lo scopo del corso é:</p>'
        bullets: [
          '<b>Separare contenuto e presentazione</b>',
          "Introdurre i <b>nuovi tag disponibili nell'HTML5.</b>.",
          'Introdurre i <b>nuovi selettori disponibili nel CSS3</b>.',
          'Introdurre le <b>basi di JavaScript e JQuery</b>.',
          'Applicare i <b>new form elements e le regole di validazione di HTML5</b>.',
          'Comprendere il <b>market share dei browser</b>, specialmente rispetto ad Internet Explorer.',
          'Imparare come <b>semplificare il proprio codice HTML</b>.',
          'Introdurre vari <b>framework CSS</b> (Twitter Bootstrap, Compass).',
          '<b>Migliorare le performance</b> riducendo il traffico tra browser e server.',
          "<b>Migliorare l'accessibilità</b>.",
          'Ottimizzare il <b>posizionamento nei motori di ricerca</b>.',
          "Mantenere un'immagine omogenea includendo <b>legacy browser senza il supporto HTML5 o CSS3</b>.",
          'Imparare a scrivere <b>stylesheet CSS alternativi per la stampa</b>.',
          'Imparare ad applicare <b>responsive design</b>.',
          '<b>Introdurre nuove fonti</b> oltre a web safe.',
          'Imparare <b>nuovi pattern UI</b> per web design.'
        ]
      after:
        intro: "<p>Dopo questo corso, l'alunno sarà in grado di:</p>"
        bullets: [
          '<b>Creare e comprendere i wireframe</b>.',
          'Sviluppare applicazioni web basate su <b>HTML5 e CSS3</b>.',
          'Sostituire le animazioni JavaScript-based con <b>transizioni CSS3</b> più rapide ed efficienti.',
          'Sviluppare una <b>responsive web page</b> compatibile con ogni dispositivo.',
          'Creare ed usare le proprie <b>immagini sprite</b>.',
          'Scrivere <b>selettori CSS efficienti</b> che aiutino a migliorare il rendering time.',
          'Usare <b>font-face icon</b> per minimizzare le server request.',
          '<b>Diagnosticare la propria pagina web</b> in qualunque browser di classe A.',
          '<b>Introdurre nuovi tag HTML5</b> in applicazioni nuove o già esistenti senza rompere la compatibilità browser.',
          '<b>Usare schema.org</b> nei propri progetti.',
          'Usare <b>Modernizr e polyfills</b> per il supporto con i browser legacy.',
          'Usare <b>framework CSS</b> e <b>reset CSS</b>.',
          'Gestire i propri stylesheet usando un <b>preprocessor CSS</b> (Sass, LESS, Stylus).',
          "<b>Validare l'accessibilità e la struttura</b> del proprio HTML.",
          '<b>Ottimizzare la larghezza della banda consumata</b> dalle proprie applicazioni web.',
          'Usare <b>tool di sviluppo online</b>.',
          '<b>Dare i primi passi con il SEO</b>.',
          'Identificare <b>il supporto browser</b> per i nuovi standard.',
          'Provare <b>versioni differenti di Internet Explorer</b> allo stesso tempo.',
          '<b>Usare LiveReload</b> per editare la propria pagina web in maniera più efficiente.'
        ]
