  HTML5:
    title: HTML5 and CSS3
    shortDesc: The latest updates on the HTML5 and CSS3 drafts, with special attention to modern and legacy browsers.
    desc: <p>This course introduces the latest updates to HTML5 and CSS3, dedicating special attention to current support in Firefox, Chrome and Internet Explorer.</p><p>During these three days we will review the best practices for web development using the latest standards, reviewing updated techniques and patterns of web design compared with their previous alternatives. This is a very complete course that covers from wireframing and UI patterns to SEO and browser market share, including a detailed description about which versions of IE are still relevant.</p>
