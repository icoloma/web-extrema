    details:
      duration: Three days of eight hours each
      language: This course can be delivered in English for in-house courses.
      audience: Designers and server-side web developers (java, python, ruby). It is recommended to have at least one year of experience developing web applications (HTML and CSS). No experience with JavaScript is required.
