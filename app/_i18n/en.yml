        intro: '<p>The goals of this course are:</p>'
        bullets: [
          '<b>Separate contents and presentation</b>',
          'Introduce the <b>new tags available with HTML5.</b>.',
          'Introduce the <b>new selectors available with CSS3</b>.',
          'Introduce the <b>basics of JavaScript and JQuery</b>.',
          'Apply the <b>new form elements and validation rules of HTML5</b>.',
          'Understand the <b>browser market share</b>, specially regarding Internet Explorer.',
          'Learn how to <b>simplify your HTML code</b>.',
          'Introduce several <b>CSS frameworks</b> (Twitter Bootstrap, Compass).',
          '<b>Improve performance</b> by reducing traffic between browser and server.',
          '<b>Improve accesibility</b>.',
          'Optimize your <b>search engine results position</b>.',
          'Keep a consistent appearance including <b>legacy browsers without HTML5 o CSS3 support</b>.',
          'Learn how to write <b>alternate CSS stylesheets for print</b>.',
          'Learn how to apply <b>responsive design</b>.',
          '<b>Introduce new fonts</b> other than web-safe.',
          'Learn <b>new UI patterns</b> for web design.'
        ]
      after:
        intro: '<p>Once this course has been completed, you will be able to:</p>'
        bullets: [
          '<b>Create and understand wireframes</b>.',
          'Develop web applications based on <b>HTML5 y CSS3</b>.',
