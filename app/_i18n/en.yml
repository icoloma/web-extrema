  SpringCore:
    title: Spring Core Official Course
    desc: <p>SpringSource is the company providing Spring, the open source framework with more than five million downloads that has become standard de facto for all enterprise applications based on the Java platform. More than half of the Fortune 500 companies, 60% of Java developers and 9 out of 10 banks use the Spring Framework.</p><p>The Spring Core official course introduces concepts from beginner to advanced about the Spring Framework. With Dependency Injection, Aspects or secured REST APIs, this course constitutes a required introduction to application development using Spring.</p>
    voucher: <p>Attendees will receive a voucher for the certification exam to become a <b>SpringSource Certified Spring Professional</b>.</p>
    details:
      desc: 
        intro: '<p>Core Spring is the four-day flagship Spring Framework training. In this training, students build a Spring-powered Java application that demonstrates the <b>Spring Framework</b> and other Spring technologies like <b>Spring AOP</b> and <b>Spring Security</b> in an intensely productive, hands-on setting.</p><p>Completion of this training entitles each student to receive a free voucher to schedule an exam at a Pearson VUE Center to become a <b>Spring Certified Professional</b>.<p>Core Spring is the perfect training if:</p>'
        bullets: [
          'You are interested in learning all about <b>developing Java applications with Spring</b>',
          'You have an upcoming project and <b>need to learn Spring quickly</b>',
          'You like to become <b>Spring Certified</b> to improve your career opportunities'
        ]
        final: '<p>To further improve your Spring developer skills we recommend to take <a href="../spring-web">Spring Web</a> or <a href="../spring-enterprise">Enterprise Integration with Spring</a> after completing Core Spring.</p>'
      duration: 32 hours
      language: This course is available in English, Spanish and Italian.
      audience: This training is designed for Java developers and architects.
      requirements: Each student is required to carry his/her own laptop, and should have enough permissions to install applications on it.
      objectives: 
        intro: '<p>At the end of the training, you should have an understanding of Spring and associated technologies and be able to do the following:</p>'
        bullets: [
          'Use the <b>Spring Framework</b> to develop Java applications',
          'Use <b>dependency injection</b> to set up and configure applications',
          '<b>Test Spring-based applications</b>',
          'Set up Spring configuration using <b>XML, annotations, and Java configuration</b>',
          'Use <b>Hibernate and JDBC with Spring</b> to access relational databases',
          'Use <b>Spring support for transactions</b>',
          'Use <b>aspect-oriented programming (AOP)</b> to add behavior to objects',
          'Develop a basic Web application with <b>Spring MVC</b>',
          'Use <b>Spring Security</b> to secure Web applications',
          'Use Spring with <b>RMI, HttpInvoker, and JMS</b> for remote communication',
          'Add management with the <b>JMX API</b>'
        ]
      syllabus: 
        'Introduction to Spring': [
          'The Spring application context',
          'XML configuration',
          'Working with existing singletons and factories',
          'Working with multiple configuration files'
        ]
        'Understanding the Bean Life Cycle': [
          'XML namespaces',
          'Initialization, use, and destruction phases',
          'Working with Spring interceptors',
          'Externalizing constant values into properties files',
          'Bean scopes',
          'Simplifying Application Configuration',
          'Bean definition inheritance',
          'Inner beans',
          'p and util namespaces',
          'Dependency injection of collections',
          'Spring Expression Language (SpEL)'
        ]
        'Annotation-Based Dependency Injection': [
          'Autowiring and component scanning',
          'Stereotype annotations',
          'Java-based configuration',
          'Mixing configuration styles',
          'When to use XML, annotations, and Java configuration'
        ]
        'Testing a Spring-Based Application': [
          'Annotations for integration testing with Spring (using JUnit)',
          'Advanced concepts: application context caching and the @DirtiesContext annotation'
        ]
        'Aspect-Oriented Programming': [
          'What problems does AOP solve?',
          'Differences between Spring AOP and AspectJ',
          'Defining pointcut expressions',
          'How to use the types of advice: around, before, after'
        ]
        'Data Access and JDBC with Spring': [
          'How Spring integrates with existing data access technologies',
          'DataAccessException hierarchy',
          'jdbc namespace',
          'Simplifying jdbc access using the Spring JdbcTemplate'
        ]
        'Integrating Spring with Hibernate': [
          'Quick introduction to ORM with Hibernate',
          'Benefits of using Spring with Hibernate',
          'Hibernate configuration in Spring',
          'Exception handling'
        ]
        'Database Transactions with Spring' : [
          'Declaring a Spring Transaction Manager',
          '@Transactional annotation',
          'Configuring isolation levels',
          'Configuring transaction propagation',
          'Transactions and integration testing'
        ]
        'Spring in a Web Application': [
          'Configuring Spring in a Web application (using Spring MVC, Struts, JSF)',
          'Introduction to Spring MVC',
          'Defining Spring MVC controllers using annotations',
          'Spring MVC in the view layer',
          'MVC namespace (new in Spring 3.0)'
        ]
        'Spring Security': [
          'What problems does Spring Security solve?',
          'Configuring authentication',
          'Intercepting URLs',
          'The Spring Security tag library for JSPs',
          'Security at the method level',
          'Customizing the Spring Security filter chain'
        ]
        'Remoting': [
          'Problems with traditional RMI',
          'Using Spring remoting over RMI',
          'Using the Spring HttpInvoker for remote access over HTTP'
        ]
        'JMS': [
          'Introduction to JMS',
          'Configuring JMS resources with Spring',
          'Sending and receiving messages using the Spring JmsTemplate and message listener containers'
        ]
        'JMX': [
          'Introduction to JMX',
          'Configuring Spring to export MBeans automatically',
          'Exporting a Spring bean as an MBean'
        ]
