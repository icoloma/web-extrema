<ul class="unstyled case-studies columns">
  {% for study in site.data.studies %}
    <li class="row">
      <div class="column small-12 medium-4 large-3">
        <img class="case-study-img" src="/img/{{study.image}}" alt="{{study.title}}" title="{{study.title}}">
      </div>
      <p class="column small-12 medium-8 large-9">
        {{site.data[page.hl][study.desc]}}
      </p>
  {% endfor %}
</ul>
