CP100:
  title: "Google Cloud Platform Fundamentals (CP100)"
  requirements: "None. Familiarity with application development, Linux operating systems, systems operations, and data analytics/machine learning is helpful in understanding the technologies covered."
  audience: "This class is intended for solutions developers, systems operations professionals, and solution architects planning to deploy applications and create application environments on Google Cloud Platform. This class is also suitable for executives and business decision makers evaluating the potential of Google Cloud Platform to address their business needs."
  desc: "<p>This 1 day instructor-led class provides an overview of Google Cloud Platform products and services. Through a combination of presentations and hands-on labs, participants learn the value of Google Cloud Platform and how to incorporate cloud-based solutions into business strategies.</p>"
  objectives: 
    description: "<p>At the end of this one-day course, participants will be able to:</p>"
    bullets:
      - Identify the purpose and value of each of the Google Cloud Platform products and services
      - Explain the difference between Iaas and PaaS
      - List the methods of interacting with Google Cloud Platform services
      - Describe ways in which customers have used Google Cloud Platform to improve their businesses
      - "Understand how to choose an appropriate application deployment environment on Google Cloud Platform: Google App Engine, Google Container Engine, or Google Compute Engine"
      - "Deploy an application to: Google App Engine, Google Container Engine, and Google Compute Engine"
      - "Compare the Google Cloud Platform storage options: Google Cloud Storage, Google Cloud SQL, Google Cloud Bigtable, and Google Cloud Datastore"
