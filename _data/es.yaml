SpringCore:
  title: "Curso Oficial Spring Core"
  requirements: "Este curso es perfecto para desarrolladores con o sin experiencia previa con Spring Core."
  certDesc: "Los asistentes recibirán un voucher que les permitirá acceder al examen de certificación para obtener el título <b>SpringSource Certified Spring Professional</b>."
  audience: "Este curso está dirigido a desarrolladores y arquitectos Java." 
  desc: "<p>Core Spring es el curso estrella en formación del framework Spring. Durante este curso los asistentes desarrollan una aplicación Java que pone a prueba las posibilidades de <b>Spring Framework</b> y otras tecnologías como <b>Spring AOP</b> y <b>Spring Security</b> en un entorno productivo e intensamente práctico.<p>Tras este curso el asistente dispondrá de la posibilidad de realizar gratuitamente el examen en un centro de Pearson VUE para consegur el título <b>Spring Certified Professional</b>.<p>Spring Core es el curso perfecto si:</p><ul><li>Se está interesado en aprender todo lo relacionado con el <b>desarrollo de aplicaciones Java con Spring</b></li><li>Se acerca el arranque de un proyecto y <b>se necesita aprender Spring rápidamente</b></li><li>Se desea mejorar el perfil profesional obteniendo la <b>certificación oficial de Spring</b></li></ul><p>Para continuar mejorando el conocimiento de Spring es recomendable asistir a <a href=\"#spring-web\">Spring Web</a> o <a href=\"#enterprise-integration-with-spring\">Enterprise Spring</a> una vez completado Spring Core.</p>"
  objectives: 
    description: "<p>Tras este curso el asistente tendrá conocimiento sobre Spring y sus tecnologías asociadas y será capaz de:</p>"
    bullets:
      - Usar <b>Spring Framework</b> para desarrollar aplicaciones Java
      - Usar la <b>injección de dependencias</b> para montar y configurar aplicaciones
      - <b>Testear aplicaciones basadas en Spring</b>
      - Configurar Spring usando <b>XML, anotaciones y configuración Java</b>
      - Usar <B>Spring Data JPA</b> y <b>JDBC</b> para implementar rápidamente el acceso a bases de datos relacionales
      - Usar <b>el soporte de Spring para transacciones</b>
      - Usar <b>programación orientada a aspectos (AOP)</b> para añadir funcionalidades a los objectos
      - Desarrollar aplicaciones web básicas usando <b>Spring MVC</b>
      - Usar <b>Spring Security</b> para asegurar aplicaciones web
      - Usar Spring para desarrollar fácilmente <b>servicios REST</b>
      - Usar <b>Spring Boot</b> para desarrollar aplicaciones más rápido
      - Comenzar el viaje hacia los <b>Microservicios</b> y <b>Cloud Native Applications</b>
