SpringCore:
  title: "Curso Oficial Spring Core"
  requirements: "Este curso es perfecto para desarrolladores con o sin experiencia previa con Spring Core."
  audience: "Este curso está dirigido a desarrolladores y arquitectos Java." 
  desc: "<p>Core Spring es el curso estrella en formación del framework Spring. Durante este curso los asistentes desarrollan una aplicación Java que pone a prueba las posibilidades de <b>Spring Framework</b> y otras tecnologías como <b>Spring AOP</b> y <b>Spring Security</b> en un entorno productivo e intensamente práctico.<p>La mejor manera de demostrar el conocimiento del portfolio del producto de Pivotal es obteniendo la certificación oficial de Pivotal reconocida a nivel empresarial. Los exámenes de certificación basados en roles están diseñados para probar y validar el conocimiento del producto y ayudar a mejorar profesionalmente.</p><p><b>Pivotal recomienda asistir al curso antes de intentar presentarse al examen de certificación</b>. Su estructura basada en laboratios permite la comprensión de todos los conceptos clave, mejorar el nivel de experiencia con el producto y ayuda a la preparación del examen de certificación.<p>Spring Core es el curso perfecto si:</p><ul><li>Se está interesado en aprender todo lo relacionado con el <b>desarrollo de aplicaciones Java con Spring</b></li><li>Se acerca el arranque de un proyecto y <b>se necesita aprender Spring rápidamente</b></li><li>Se desea mejorar el perfil profesional obteniendo la <b>certificación oficial de Spring</b></li></ul><p>Para continuar mejorando el conocimiento de Spring es recomendable asistir a <a href=\"?technology=spring&q=web\">Spring Web</a> o <a href=\"?technology=spring&q=enterprise\">Enterprise Spring</a> una vez completado Spring Core.</p>"
  objectives: 
    description: "<p>Tras este curso el asistente tendrá conocimiento sobre Spring y sus tecnologías asociadas y será capaz de:</p>"
    bullets:
      - Usar <b>Spring Framework</b> para desarrollar aplicaciones Java
      - Usar la <b>injección de dependencias</b> para montar y configurar aplicaciones
      - <b>Testear aplicaciones basadas en Spring</b>
      - Configurar Spring usando <b>XML, anotaciones y configuración Java</b>
      - Usar <B>Spring Data JPA</b> y <b>JDBC</b> para implementar rápidamente el acceso a bases de datos relacionales
      - Usar <b>el soporte de Spring para transacciones</b>
      - Usar <b>programación orientada a aspectos (AOP)</b> para añadir funcionalidades a los objectos
      - Desarrollar aplicaciones web básicas usando <b>Spring MVC</b>
      - Usar <b>Spring Security</b> para asegurar aplicaciones web
      - Usar Spring para desarrollar fácilmente <b>servicios REST</b>
      - Usar <b>Spring Boot</b> para desarrollar aplicaciones más rápido
      - Comenzar el viaje hacia los <b>Microservicios</b> y <b>Cloud Native Applications</b>

SpringWeb:
  title: "Curso Oficial de Spring Web"
  audience: "Desarrolladores y arquitectos implicados en proyectos web con Spring."
  desc: "<p>El objetivo de este curso es aprender a utilizar la tecnología Spring para crear aplicaciones web completas. El desarrollo de aplicaciones web basadas en Spring desde cero y de forma escalonada junto con una metodología enfocada a resolver los problemas reales más habituales hacen de este curso un complemento ideal para aquéllos que ya tienen cierta experiencia con la tecnología Spring.</p><p>Aunque no es requisito imprescindible, para un mejor aprovechamiento del curso se recomienda haber realizado previamente el curso <a href=\"?technology=spring&q=core\">Spring Core</a>.</p><p>La mejor manera de demostrar el conocimiento del portfolio del producto de Pivotal es obteniendo la certificación oficial de Pivotal reconocida a nivel empresarial. Los exámenes de certificación basados en roles están diseñados para probar y validar el conocimiento del producto y ayudar a mejorar profesionalmente.</p><p><b>Pivotal recomienda asistir al curso antes de intentar presentarse al examen de certificación</b>. Su estructura basada en laboratios permite la comprensión de todos los conceptos clave, mejorar el nivel de experiencia con el producto y ayuda a la preparación del examen de certificación.</p><p>Este curso es el apropiado si:</p><ul><li>Quiere volverse un experto en el desarrollo con <b>Spring Framework</b></li><li>Quiere mostrar sus conocimientos de desarrollador construyendo <b>aplicaciones web</b></li><li><b>Ha recibido el curso Spring Core</b> y quiere mejorar aún más sus cocnocimientos como desarrollador</li><li>Trabaja (o tiene planeado hacerlo) en un <b>proyecto web</b></li><li>Está interesado en obtener la <b>certificación en Spring Web</b></li></ul><p>Para mejorar aún más sus habilidades en el desarrollo con Spring, le recomendamos el curso <a href=\"?technology=spring&q=enterprise\">Enterprise Spring</a> tras completar el curso Spring Web.</p>"
  objectives: 
    description: "<p>Al completar este curso, el asistente tendrá conocimiento de Spring y sus tecnologías asociadas para el desarrollo web y será capaz de:</p>"
    bullets:
      - <b>Desarrollar aplicaciones web</b> usando Spring Framework
      - Usar <b>Spring Tool Suite</b>
      - <b>Implementar servidores RESTful</b> usando Spring MVC
      - Usar <b>Spring Boot</b> para construir aplicaciones rápidamente con configuración automática
      - <b>Asegurar aplicaciones web</b> con Spring Security
      - <b>Testear aplicaciones web</b> en lógica y rendimiento
      - Entender y usar <b>Web Sockets</b> con Spring MVC

SpringEnterprise:
  title: "Enterprise Spring"
  audience: "Este curso está diseñado para desarrolladores y arquitectos Java."
  desc: "<p>Durante este curso de cuatro días se hará un recorrido por los aspectos y tecnologías de mayor relevancia relacionadas con la integración de aplicaciones en un entorno empresarial.</p><p>Se mostrará cómo aplicar Spring para dar solución a los problemas de integración que los desarrolladores se encuentran en el lado servidor. Aunque no es requisito imprescindible, para un mejor aprovechamiento del curso se recomienda haber realizado previamente el curso <a href=\"?technology=spring&q=core\">Spring Core</a>.</p><p>La mejor manera de demostrar el conocimiento del portfolio del producto de Pivotal es obteniendo la certificación oficial de Pivotal reconocida a nivel empresarial. Los exámenes de certificación basados en roles están diseñados para probar y validar el conocimiento del producto y ayudar a mejorar profesionalmente.</p><p><b>Pivotal recomienda asistir al curso antes de intentar presentarse al examen de certificación</b>. Su estructura basada en laboratios permite la comprensión de todos los conceptos clave, mejorar el nivel de experiencia con el producto y ayuda a la preparación del examen de certificación.</p><p>Enterprise Integration con Spring es perfecto si:</p><ul><li>Quiere volverse un experto en el uso de <b>Spring Framework</b></li><li><b>Ha hecho el curso Spring Core</b> y quiere mejorar aún más sus habilidades</li><li>Quiere ser capaz de resolver incluso los <b>problemas más complejos con Spring</b></li><li>Trabaja (o trabajará) en un <b>proyecto de Spring largo</b></li><li>Está interesado en obtener la <b>certificación como experto en Spring</b></li></ul><p>Para mejorar sus conocimientos de Spring, recomendamos el curso <a href=\"?technology=spring&q=web\">Spring Web</a> tras completar Enterprise Integration con Spring.</p>"
  objectives: 
    description: "<p>Al completar este curso, el asistente tendrá conocimientos de Spring y sus tecnologías asociadas para la integración empresarial y será capaz de:</p>"
    bullets:
      - Usar Spring para crear <b>aplicaciones concurrentes</b> y <b>planificar tareas</b>
      - Crear y consumir <b>servicios REST</b>
      - Usar <b>JMS</b> para comunicaciones asíncronas
      - Entender y utilizar <b>transacciones distribuidas</b>
      - Usar <b>Spring Batch</b> para la integración entre sistemas basados en procesos batch
      - Utilizar <b>Spring Integration</b> para crear arquitecturas orientadas a eventos e integradas con sistemas externos
      - Usar configuración <b>DSL</b>
      - Tener un conocimiento básico de <b>Spring XD</b>

CP100:
  title: "Google Cloud Fundamentals: Core Infrastructure"
  requirements: "Para entender las tecnologías que se cubrirán, ayuda estar familiarizado con el desarrollo de aplicaciones, sistemas operativos Linux, sistemas de operaciones y análisis de datos/machine learning."
  audience: "Este curso está diseñado para desarrolladores, profesionales de sistemas de operaciones y arquitectos que planeen crear y desarrollar aplicaciones en un entorno de Google Cloud Platform. También está diseñado para que directivos y ejecutivos evalúen el potencial de Google Cloud Platform y las posibilidades de uso en su negocio."
  desc: "<p>Este curso de un día da una visión general de los productos y servicios de Google Cloud Platform. A través de una combinación de presentaciones y laboratorios, los asistentes aprenderán el valor de Google Cloud Platform y cómo incorporar soluciones basadas en cloud a sus estrategias de negocio.</p>"
  objectives: 
    description: "<p>Este curso enseña a los asistentes a:</p>"
    bullets:
      - Identificar el propósito y el valor de los productos y servicios de Google Cloud Platform
      - Interactuar con los servicios de Google Cloud Platform
      - Describir formas en que los clientes han utilizado Google Cloud Platform
      - "Elegir un entorno de despliegue adecuando en Google Cloud Platform: Google App Engine, Google Container Engine o Google Compute Engine"
      - "Desplegar una aplicación en Google App Engine, Google Container Engine y Google Compute Engine"
      - "Usar y elegir entre las diferentes opciones de almacenamiento de Google Cloud Platform: Google Cloud Storage, Google Cloud SQL, Google Cloud Bigtable y Google Cloud Datastore"
      - Hacer un uso básico de BigQuery, el warehouse de datos administrado por Google para el análisis de datos.

CPB100:
  title: "Google Cloud Fundamentals: Big Data & Machine Learning"
  requirements: "Para asistir a este curso, los alumnos deben tener aproximadamente un año de experiencia con uno o más de los siguientes aspectos:<ul><li>Un lenguaje común de consultas, como SQL</li><li>Tareas de extracción, transformación y carga de datos</li><li>Modelado de datos</li><li>Machine learning y/o estadísticas</li><li>Programación en Python</li></ul>"
  audience: "Esta clase está diseñada para Data analysts, Data scientists y Business analysts. También está diseñado para que directivos y ejecutivos evalúen el potencial de Google Cloud Platform y las posibilidades de su uso por Data Scientists. <p>Esta clase es para la gente que usa grandes datos para:</p><ul><li>Diseño de pipelines y arquitecturas para el procesamiento de datos</li><li>Creación y mantenimiento de modelos estadísticos y machine learning</li><li>Consulta sobre conjuntos de datos, visualización de sus resultados y creación de informes</li></ul>"
  desc: "<p>Esta clase de 8 horas presenta a los participantes las prestaciones que Google Cloud Platform ofrece para Big Data y Machine Learning. Proporciona una visión general de Google Cloud Platform y una visión más en detalle de las funcionalidades de procesamiento de datos. Este curso muestra la facilidad, flexibilidad y potencia de las soluciones de big data en Google Cloud Platform.</p>"
  objectives: 
    description: "<p>Este curso enseña a los asistentes a:</p>"
    bullets:
      - Identificar el propósito y el valor de los productos de Big Data y Machine Learning ofrecidos en Google Cloud Platform
      - Usar CloudSQL y Cloud Dataproc para migrar datos de MySQL y Hadoop/Pig/Spark/Hive a Google Cloud Platform
      - Utilizar BigQuery y Cloud Datalab para realizar un análisis de datos interactivo
      - Usar una red neuronal utilizando TensorFlow
      - Utilizar las APIs de ML
      - Elegir entre los diferentes productos de procesamiento de datos de Google Cloud Platform


CPB101:
  title: "Serverless Data Analysis with BigQuery and Cloud Dataflow (CPB101)"
  requirements: "Para atender a este curso, los asistentes deben haber asistido al Google Cloud Fundamentals: Big Data & Machine Learning, tener experiencia con lenguajes de consulta tipo SQL para analizar datos y conocimientos de Python o Java."
  audience: "Esta clase está orientada para Data analysts y Data scientists responsables de: análisis y visualización de big data, implementación de soluciones de big data en la nube, desarrollo o migración de aplicaciones de big data a la nube pública, implementar y mantener entornos de almacenamiento de datos a gran escala y procesamiento de grandes conjuntos de datos."
  desc: "<p>Este curso de 8 horas presenta a los participantes BigQuery y Cloud DataFlow para el análisis de datos. Los asistentes aprenderán cómo almacenar, analizar y procesar en paralelo grandes conjuntos de datos.</p>"
  objectives: 
    description: "<p>Al finalizar este curso, los participantes serán capaces de:"
    bullets:
      - Construir consultas complejas de BigQuery usando clauses, inner selects, built-in functions y joins
      - Cargar y exportar datos hacia/desde BigQuery
      - Identificar la necesidad de campos anidados, repetidos y funciones definidas por el usuario
      - Entender el procesamiento en paralelo, términología y conceptos
      - Escribir pipelines en Java o Python y lanzarlos localmente o en la nube
      - Implementar transformaciones MapReduce en pipelines de DataFlow.
      - Unir conjuntos de datos
      - Interpolar Dataflow, BigQuery y Cloud Pub/Sub para streaming en tiempo real

CPB102:
  title: "Machine Learning with Cloud ML (CPB102)"
  requirements: "Para atender a este curso los alumnos deben haber asistido al Google Cloud Fundamentals: Big Data & Machine Learning, el CPB101 - Serverless Data Analysis with BigQuery and Cloud Dataflow, tener conocimientos de Python y estar familiarizado con el paquete numpy, así como conocimiento de estadísticas al nivel de Udacity ST101"
  audience: "Esta clase está pensada para programadores y Data Scientists responsables del desarrollo de análisis predictivo haciendo uso de machine learning. Se trata de asistentes con experiencia analizando y visualizando grandes volúmenes de datos, implementación de soluciones de big data en la nube y transformando/procesando conjuntos de datos."
  desc: "<p>En las 8 horas de curso el instructor introducirá a los asistentes a Machine Learning, TensorFlow y Cloud ML, así como les enseñará a desarrollar, evaluar y poner en producción modelos de machine learning.</p>"
  objectives: 
    description: "<p>Al finalizar este curso, los participantes sabrán:</p>"
    bullets:
      - Entender los tipos de problemas que machine learning puede abordar
      - Construir un modelo de machine learning usando TensorFlow
      - Construir modelos de ML escalables y desplegables usando Cloud ML
      - Conocer la importancia del preprocesamiento y la combinación de funcionalidades
      - Incorporar conceptos avanzados de ML a sus modelos
      - Hacer uso de APIs de ML
      - Poner en producción un modelo de ML


CPA200:
  title: "Google Cloud Platform for Architects (CPA200)"
  requirements: "Para realizar este curso se debe haber hecho el curso Google Cloud Fundamentals: Core Infrastructure"
  audience: "Esta clase está dirigida a personadas interesadas en el diseño de soluciones basadas en Google Cloud Platform pero que no tienen mucha experiencia diseñando soluciones basadas en la nube."
  desc: "<p>Esta clase está dirigida a personadas interesadas en el diseño de soluciones basadas en Google Cloud Platform pero que no tienen mucha experiencia diseñando soluciones basadas en la nube. Los asistentes aprenderán a: entender los puntos básicos a considerar al diseñar y desplegar en la nube; tener confianza suficiente para aprovechar todo lo que ofrece Google Cloud Platform; comprender la forma de empezar a trabajar con Google Cloud Platform e identificar los productos de Google Cloud Platform apropiados para hacer uso de patrones de aquitectura.</p>"
  objectives:
    description: "<p>Al final de este curso, los asistentes serán capaces de:</p>"
    bullets:
      - Entender los puntos básicos a considerar al diseñar y desplegar en la nube
      - Tener confianza suficiente para aprovechar todo lo que ofrece Google Cloud Platform
      - Comprender la forma de empezar a trabajar con Google Cloud Platform
      - Identificar los productos de Google Cloud Platform apropiados para hacer uso de patrones de aquitectura


CPB200:
  title: "Google BigQuery for Data Analysts (CPB200)"
  requirements: "Se debe haber hecho el curso Google Cloud Fundamentals: Core Infrastructure o Google Cloud Fundamentals: Big Data & Machine Learning (o experiencia equivalente) y tener experiencia en el análisis de datos usando SQL"
  audience: "Este curso está diseñado para Data Analysts y Data Scientists responsables del análisis y visualización de Big Data, implementación de soluciones de Big Data basadas en la nube, desarrollo y migración de aplicaciones de Big Data a una nube pública, implementación y mantenimiento de entornos de almacenamiento de datos de gran tamaño y transformar/procesar de Big Data"
  desc: "<p>Este curso de 3 días introduce a los asistentes a Google BigQuery. Combinando las presentaciones del instructor, las demostraciones y los laboratorios, los alumnos aprenderán cómo almacenar, transformar, analizar y visualizar datos usando Google BigQuery.</p>"
  objectives: 
    description: "<p>Al final de este curso, los asistentes serán capaces de:</p>"
    bullets:
      - Entender el propósito y los casos de uso para Google BigQuery
      - Describir formas que han utilizado los usuarios para mejorar sus negocios haciendo uso de Google BigQuery
      - Entender la arquitectura de BigQuery y cómo se procesan las consultas
      - Interactuar con BigQuery usando las interfaces web y de línea de comandos
      - Identificar el propósito y la estructura de los esquemas y tipos de datos de BigQuery
      - Entender el objetivo y las ventajas de los destinations tables y el cacheo
      - Usar tareas de BigQuery
      - Transformar y cargar datos en BigQuery
      - Exportar datos de BigQuery
      - Almacenar los resultados de una consulta en un destination table.
      - Creación de consultas
      - Exportar los datos del log a BigQuery y hacer búsquedas sobre ellos.
      - Entender la estructura de precios de BigQuery y evaluar mecanismos para controlar los costes de las consultas y el almacenamiento
      - Identificar las mejores prácticas para optimizar el rendimiento de las consultas
      - Saber los problemas más comunes cuando se usa BigQuery
      - Usar varias funciones de BigQuery
      - Integrar BigQuery con herramientas externas como spreadsheets
      - Visualizar datos de BigQuery
      - Usar control de acceso para restringir el acceso a datos

CPO200:
  title: "Google Cloud Platform for Systems Operations Professionals (CPO200)"
  requirements: "Para asistir a este curso los alumnos deben haber asistido al curso Google Cloud Fundamentals: Core Infrastructure (o experiencia equivalente), tener cierta comodidad con las herramientas de línea de comandos en linux y experiencia básica previa con alguna nube pública"
  audience: "El curso está preparado para que profesionales de sistemas de operaciones y administradores de sistemas usen Google Cloud Platform para crear y migrar su infraestructura y entornos de aplicaciones"
  desc: "<p>Este curso de 4 días introduce a la implantación de entornos de despliegue en la nube usando Google Cloud Platform. A través de diapositivas y laboratorios se le enseña al asistente cómo desplegar componentes de una infraestructura en la nube tales como redes, sistemas y aplicaciones. Este curso está diseñado para administradores de sistemas y profesionales de sistemas de operaciones. Cloud Architects o personal de DevOps deberían tomar en su lugar los cursos Architecting with Google Platform</p>"
  objectives: 
    description: "<p>Al finalizar este curso, los asistentes serán capaces de:</p>"
    bullets:
      - Entender los puntos principales a considerar en un diseño y despliegue orientado a la nube
      - Usar la consola para desarrolladores para crear y administrar múltiples proyectos
      - Usar service accounts y permisos para permitir el acceso entre proyectos
      - Crear instancias de Google Compute Engine
      - Crear una red distinta a la por defecto y revisar la configuración de red
      - Comparar la red por defecto y las demás redes
      - Crear reglas de firewall con y sin etiquetas
      - Crear y usar una imagen de Compute Engine personalizada
      - Establecer scopes de autorización para una instancia de Compute Engine
      - Reservar una dirección IP externa para una instancia
      - Hacer un snapshot de una instancia de Compute Engine
      - Hacer un snapshot de un disco
      - Crear una imagen usando un disco de arranque persistente
      - Subir una imagen a Google Container Registry
      - Crear una instancia de Cloud SQL usando Cloud SDK
      - Desplegar y probar una aplicación web
      - Añadir metadatos a una instancia y un proyecto
      - Usar Cloud SDK para consultar los metadatos de una instancia y un proyecto
      - Crear una instancia usando un script de startup en los metadatos y Google Cloud Storage
      - Crear una instancia con un script de shutdown e instalar Cloud Logging agent
      - Usar API Explorer para hacer consultas a un API
      - Ejecutar código de ejemplo que use Google API Client Library
      - Construir y probar un contenedor que use Cloud SQL API
      - Crear una plantilla y administrar grupos de instancias
      - Configurar un grupo de instancias para autoescalado
      - Configurar un balanceador de carga por HTTP tolerante a fallos
      - Probar los health checks para usar en un balanceador de carga por HTTP
      - Administrar el despliegue de aplicaciones usando Jinja y plantillas de Python con Google Cloud Deployment Manager
      - Eliminar proyectos y recursos de Google Cloud Platform

CPD200:
  title: "Developing Solutions with Google Cloud Platform (CPD200)"
  requirements: "Los asistentes deben haber asistido al curso Google Cloud Fundamentals: Core Infrastructure (o experiencia equivalente), tener cierta comodidad con las herramientas de línea de comandos en linux, experiencia en el desarrollo de aplicaciones y APIs usando Java o Python y experiencia básica previa con alguna nube pública"
  audience: "Este curso está diseñado para desarrolladores con experiencia implementando aplicaciones que quieran aprender a desarrollar y desplegar aplicaciones web y móviles con alta escalabilidad en Google Cloud Platform."
  desc: "<p>En este curso de tres días se prepara al alumno para desarrollar aplicaciones para Google Cloud Platform. A través de las diapositivas, las demostraciones y los laboratorios se enseñará cómo crear aplicaciones diseñadas para entornos en cloud usando Google App Engine Standard Environment, Google Cloud Datastore, Google Cloud Endpoints y Google Cloud Repositories.</p>"
  objectives: 
    description: "<p>Al finalizar el curso, el asistente será capaz de:</p>"
    bullets:
      - Construir aplicaciones fiables y escalables usando Google App Engine Standard Environment.
      - Aprovechar Google Cloud Endpoints para implementar, desplegar y administrar APIs de backend.
      - Crear aplicaciones basadas en microservicios usando los servicios de App Engine.
      - Administrar tanto la seguridad como el versionado, despliegue y monitorización de una aplicación.
      - Almacenar datos de aplicaciones en Google Cloud Datastore, así como optimizar el rendimiento de las consultas y el uso de transacciones.
      - Mejorar el rendimiento y la capacidad con Memcache y el escalado de instancias.

GCPArchitectingInfrastructure:
  title: "Architecting with Google Cloud Platform: Infrastructure"
  requirements: "Los asistentes deben haber asistido al curso Google Cloud Fundamentals: Core Infrastructure (o experiencia equivalente), tener cierta comodidad con las herramientas de línea de comandos en linux y experiencia en operaciones de sistemas incluyendo el despliegue y la administración de aplicaciones, ya sea en instalaciones propias o en alguna nube pública"
  audience: "Este curso está diseñado para desarrolladores experimentados responsables de la administración de transformaciones de big data, incluyendo:<ul><li>Cloud Solutions Architects, profesionales de sistemas de operaciones, DevOps Engineers y administradores de IT.</li><li>Personas que usan Google Cloud Platform para crear nuevas soluciones o para integrar sistemas ya existentes que usen entornos de aplicaciones y la infraestructura de Google Cloud Platform.</li></ul>"
  desc: "<p>Este curso de tres días enseña a los asistentes los productos de Google Cloud Platform, asi como la flexible arquitectura que proporciona. A través de las diapositivas, las demostraciones y los laboratorios se enseñará a explorar y desplegar diferentes soluciones, incluyendo componentes de infraestructura como redes, sistemas y servicios de aplicaciones. Este curso también cubre despliegues prácticos como la interconexión segura de redes, claves de encriptación proporcionadas por el usuario, control de seguridad, cuotas, facturación y monitorización de recursos.</p>"
  objectives:
    description: "<p>Este curso enseña a los asistentes a::</p>"
    bullets:
      - Elegir entre toda la gama de tecnologías que proporciona Google Cloud Platform.
      - Métodos para desarrollo, implementación y despliegue.
      - Distinguir entre funcionalidades parecidas o relacionadas de los distintos productos y tecnologías.
      - Reconocer una gran variedad de soluciones, casos de uso y aplicaciones.
      - Desarrollar habilidades esenciales para gestionar y administrar soluciones
      - Mejorar el conocimiento de patrones de desarrollo en cloud para asegurar la seguridad, escalabilidad, alta disponibilidad y otros elementos asociados a las aplicaciones desplegadas. 

GCPDataEngineering:
  title: "Data Engineering on Google Cloud Platform"
  requirements: "Los asistentes deben haber asistido al curso Google Cloud Fundamentals: Big Data & Machine Learning (o experiencia equivalente), tener experiencia en el análisis de datos usando SQL, así como en tareas de extracción, carga, transformación y modelado de datos. Además, debe tener conocimiento de desarrollo de aplicaciones usando lenguajes de programación comunes como Python y estar familiarizado con Machine Learning y/o estadística."
  audience: "Este curso esta diseñado para desarrolladores experimentados cuya responsabilidad sea la administración de transformaciones de grandes conjuntos de datos, incluyendo:<ul><li>Extracción, carga, transformación, limpieza y validación de los datos</li><li>Diseño de pipelines y arquitecturas para el procesamiento de datos</li><li>Creación y administración de modelos estadísticos y de machine learning</li><li>Consulta sobre conjuntos de datos, visualización de los resultados y creación de informes</li></ul>"
  desc: "<p>Este curso de cuatro días enseña a los asistentes una introducción al diseño y construcción de sistemas de procesamiento de datos usando Google Cloud Platform y sus servicios de Cloud ML y BigQuery.</p>"
  objectives:
    description: "<p>Este curso enseña a los asistentes a:</p>"
    bullets:
      - Diseñar y construir sistemas de procesamiento de datos en Google Cloud Platform
      - Procesamiento de datos en batch y streaming implementando pipelines de datos autoescalables sobre Cloud Dataflow
      - Obtener información de negocio de conjuntos de datos extremadamente grandes usando Google BigQuery 
      - Entrenar, evaluar y predecir usando modelos de machine learning usando TensorFlow y Cloud ML
      - Aprovechar los datos no estructurados con las APIs de Spark y ML en Cloud Dataproc


